<body>
    <h1>Sistema de Búsqueda en JavaHelp</h1>
    <p>JavaHelp permite realizar búsquedas en los contenidos mediante un índice y términos clave.</p>
</body>
<script>
function buscarTexto(palabra) {
    var bodyText = document.body.innerHTML;
    var regex = new RegExp("(" + palabra + ")", "gi");
    document.body.innerHTML = bodyText.replace(regex, '<span style="background-color: yellow;">$1</span>');
}
</script>
